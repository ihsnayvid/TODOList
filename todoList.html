<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODOs List</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="nav-wrapper #0097a7 cyan darken-2">
            <a href="#" class="brand-logo center">TODO list</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>
    <div class="container my-5">
        <h2 class="text-centre">TODOs List</h2>
        
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary my-3" id="add">Add to List</button>
            <button type="submit" class="btn btn-primary my-3" id="clr" onclick="clrStorage()">Clear List</button>
        
        <div class="items my-5">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Self Care</td>
                        <td>Sometimes you need to put yourself first</td>
                        <td><button class="btn btn-primary btn-sm">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    
    <script>
        function getUpdate(){
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;

            if(localStorage.getItem('itemsJson') == null){
                itemsJsonArray = [];
            }
            else{
                itemsJsonArrayStr = localStorage.getItem('itemsJson');
                itemsJsonArray = JSON.parse(itemsJsonArrayStr);
                // itemsJsonArray.push([tit, desc]);
                // localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray));            
            }
            itemsJsonArray.push([tit, desc]);
            localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray));
            update();
        }
        function update(){
            if(localStorage.getItem('itemsJson') == null){
                itemsJsonArray = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray));
            }
            else{
                itemsJsonArrayStr = localStorage.getItem('itemsJson');
                itemsJsonArray = JSON.parse(itemsJsonArrayStr);
            }            
            
            //Populate the table
            tablebody = document.getElementById('tablebody');
            let str = "";

            itemsJsonArray.forEach((element,index) => {
                str += `<tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-primary btn-sm" onclick="deleted(${index})">Delete</button></td>
                    </tr>`;
            });

            tablebody.innerHTML = str;
        }
        update();
        add = document.getElementById('add');
        add.addEventListener("click", getUpdate);

        function deleted(item){
            console.log("Deleting index", item);
            itemsJsonArrayStr = localStorage.getItem('itemsJson');
            itemsJsonArray = JSON.parse(itemsJsonArrayStr);

            //Delete item
            itemsJsonArray.splice(item,1);

            localStorage.setItem('itemsJson',JSON.stringify(itemsJsonArray));
            update();
        }

        function clrStorage(){
            if(confirm("This will clear your entire List?\nAre you sure??")){
                console.log("Clearing Local Storage");
                localStorage.clear();
                update();
            }
        }
    </script>
</body>
</html>
